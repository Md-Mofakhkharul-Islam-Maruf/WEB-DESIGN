<!doctype html>
<html>
	<head>
		<title>Lab 09</title>
	</head>
	<body>
		<form method="get" action="">
			<label for="colorname">Color: </label>
			<input type="Color" name="colorname" id="colorname" value=""><br>
			
			<label for="datetime-local">datetime-local: </label>
			<input type="datetime-local" name="datetime-local" id="datetime-local" value=""><br>
			
			<label for="file">file: </label>
			<input type="file" name="file" id="file" value="" accept="image/jpeg" multiple><br>
			
			<label for="facebook">Facebook: </label>
			<input type="url" name="facebook" id="facebook"><br>
			
			<label for="name">Student name: </label>
			<input type="text" name="name" id="name" value="" autofocus autocomplete="off"><br>
			
			<label for="email">Student email: </label>
			<input type="email" name="email" id="email" value="" placeholder="xyz@gmail.com" required><br>
			
			<label for="number">Registration number: </label>
			<input type="number" name="number" id="number" value="" min="1000" max="9000"><br>
			
			<label for="tel">Contact number: </label>
			<input type="tel" name="tel" id="tel" value=""><br>
			
			<label for="dob">Date of birth: </label>
			<input type="date" name="date" id="dob" value=""><br>
			
			<label for="Password">Password: </label>
			<input type="password" name="password" id="password" value="" ><br>
			
			<label for="batch">Batch: </label>
			<input type="text" name="batch" id="batch" value="2024" readonly><br>
			
			<input type="submit" name="submit" value="save">
		</form>
	</body>
</html>
